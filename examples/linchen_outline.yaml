title: 全能修复系统：开局捡漏古董

settings:
  world: |
    现代都市背景。存在古董捡漏、鉴宝行业。
    存在系统元素。主角拥有【全能修复系统】，可修复破损古董（恢复原貌+解锁隐藏价值），附带「鉴宝透视眼」「文物溯源」技能，升级后解锁修复特效（如文物灵气复苏）。
  characters:
    林辰: 主角，林氏古董行少东家。前期被家族轻视、被堂弟陷害，性格隐忍，觉醒系统后果断狠辣。
    林峰: 林辰的堂弟。陷害林辰，侵吞家族产业，与赵坤勾结。
    苏晴: 林辰的前女友。势利眼，当众分手嘲讽林辰，后又想求复合被拒。
    赵坤: 古董行主管。与林峰勾结，后被林辰打脸。
    王磊: 「聚宝阁」古董行主管。刁难林辰，想抢功，被林辰揭穿黑历史后开除。
    爷爷: 林辰的爷爷。前期受蒙蔽将林辰逐出家门，后期得知真相暗中联系林辰修复传家宝。
    马老: 业内泰斗。前期挑衅林辰，实则是走私集团幕后主使。

chapters:
  - title: 第1章 绝境觉醒
    brief: |
      情节：林辰被堂弟林峰诬陷偷卖祖传青花瓷，被爷爷逐出家门，前女友苏晴当众分手（嘲讽他“废物不配继承家业”），流落街头时捡到一枚破损的古玉扳指。
      爽点：绝望之际，古玉触发【全能修复系统】，绑定成功，新手礼包解锁「初级修复术」+「透视鉴宝」。
      铺垫：暗示林峰与古董行主管赵坤勾结，觊觎家族产业。
    words: 2000
    
  - title: 第2章 第一单打脸
    brief: |
      情节：林辰用系统修复路边摊淘来的破损紫砂壶（成本50元），透视眼发现壶底隐藏落款（清代名家作品）。
      爽点：带着修复后的紫砂壶参加小型鉴宝会，被赵坤当众质疑“假货”，林辰现场展示修复细节+溯源功能，打脸赵坤，紫砂壶被收藏家以20万高价买下。
      转折：苏晴得知消息，回头求复合，被林辰冷漠拒绝（“你配不上现在的我”）。
    words: 2000

  - title: 第3章 职场逆袭
    brief: |
      情节：林辰入职同城最大古董行「聚宝阁」当学徒，被主管王磊刁难（分配清洗破损残件的苦活）。
      爽点：用系统快速修复残件（宋代瓷片→完整瓷碗），震惊同事。王磊想抢功，林辰用「文物溯源」功能当众揭穿其曾调换客户真品的黑历史，王磊被开除。林辰晋升为鉴宝师，获得老板重视。
    words: 2000

  - title: 第4章 家族风波再起
    brief: |
      情节：林峰得知林辰崛起，联合赵坤设局——将一件高仿唐三彩送入聚宝阁，诬陷林辰鉴宝失误。
      爽点：林辰用透视眼识破赝品破绽，反将一军：展示林峰与赵坤交易录音（系统自带录音功能），证明二人故意栽赃。
      铺垫：爷爷得知真相，暗中联系林辰，透露家族有传家宝（破损的唐代鎏金佛）需修复。
    words: 2000

  - title: 第5章 修复传家宝
    brief: |
      情节：林辰秘密回家，拿到鎏金佛（胸口破损，鎏金脱落），系统提示“修复可解锁隐藏传承”。
      爽点：耗费系统能量完成修复，鎏金佛绽放灵光，解锁「中级修复术」+「古董估值精准度MAX」。林峰带人闯入，想抢夺传家宝，被林辰用修复时觉醒的“文物气场压制”震退（爽点：主角首次展现非鉴宝类实力）。
    words: 2000

  - title: 第6章 行业大佬挑衅
    brief: |
      情节：业内泰斗马老（与赵坤有旧怨）公开质疑林辰“年轻无真才”，邀请他参加全国鉴宝大赛。
      爽点：大赛现场，马老拿出“宋代汝窑盏”（实为高仿），林辰当场指出3处破绽，并用溯源功能展示其造假流程。马老恼羞成怒，污蔑林辰作弊，林辰直播修复一件号称“无法修复”的元代青花瓷，瞬间圈粉百万。
      转折：聚宝阁老板决定投资林辰，开设个人鉴宝工作室。
    words: 2000

  - title: 第7章 堂弟的疯狂反扑
    brief: |
      情节：林峰勾结黑市赝品团伙，伪造林辰“贩卖赝品”的证据，在网络上大肆传播，导致工作室生意惨淡。
      爽点：林辰用系统追踪赝品源头，找到团伙窝点，联合警方端掉黑作坊。直播曝光林峰与团伙的交易视频，林峰身败名裂，被爷爷正式逐出家族。苏晴再次纠缠，被林辰送进警局（涉嫌参与造谣）。
    words: 2000

  - title: 第8章 传家宝的秘密
    brief: |
      情节：修复后的鎏金佛被专家鉴定为“国宝级文物”，林辰意外发现佛身内部藏有一张古代藏宝图（系统解锁「地图解读」技能）。
      爽点：根据地图找到一批宋代窖藏（金币+字画），价值数十亿，林辰一跃成为顶级富豪。
      铺垫：藏宝图背后牵扯出一个更大的古董走私集团。
    words: 2000

  - title: 第9章 正面硬刚黑恶势力
    brief: |
      情节：走私集团派人威胁林辰，要求交出窖藏文物，否则毁掉他的工作室和家人。
      爽点：林辰用系统修复的古董“灵气”设置陷阱，击退第一批打手。联合警方设局，将走私集团头目（马老竟是幕后主使）一网打尽。马老认罪伏法，林辰成为行业公认的“鉴宝第一人”。
    words: 2000

  - title: 第10章 终局：家族回归+新的征程
    brief: |
      情节：爷爷亲自迎接林辰回家，将林氏古董行全权交给他打理。
      爽点：林辰整合聚宝阁与林氏古董行，打造全国最大的古董连锁品牌。系统升级为「终极修复」，可修复国家级文物，获得官方认证。
      铺垫：结尾留伏笔：发现藏宝图还有另一半，指向海外流失文物（为后续续集铺垫）。
    words: 2000
