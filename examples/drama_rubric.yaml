# 短剧/漫剧爆款文客观评测系统 (Rubrics)
name: "短剧/漫剧爆款文客观评测系统"
target_pass_score: 90

criteria:
  - id: "visual"
    name: "强烈的画面感与分镜感 (Highly Visual)"
    weight: 0.33
    description: "文本是否具备极强的'电影分镜感'？是否用具体直接的肢体动作、神态、光影等外化描写，替代了冗长抽象的心理活动？"
    levels:
      90-100: "充满画面感，动作幅度大，情绪外化（如摔杯子、下跪、扇耳光）。场景特征鲜明，可以直接当做分镜脚本阅读。"
      70-89: "有一定的画面描述，但部分段落陷入了纯内心独白或世界观科普，导致该片段无法有效转化为画面。"
      0-69: "大量抽象叙事，通篇是对白而缺乏人物动作或表情描写，或者大段背景陈述，几乎没有视觉焦点。"

  - id: "emotion"
    name: "情绪节拍与爽感 (Emotional Pacing & Catharsis)"
    weight: 0.33
    description: "剧情是否高频刺激？主角的情绪张力（憋屈或反杀）是否拉满？是否拒绝了冗长无意义的平铺直叙？"
    levels:
      90-100: "反派足够让人恨得牙痒，主角的处境被压迫到极点后，立刻迎来干净利落、极具视觉冲击力的硬核反击，爽感直接拉满。"
      70-89: "有打脸情节，但主角的报复手段不够有力，显得拖泥带水，或节奏注水，情绪释放不彻底。"
      0-69: "剧情平淡，毫无挫折，或者一直被欺骗打压迟迟不反击，让人看得无比憋屈。"

  - id: "hook"
    name: "钩子密度 (Hook Density)"
    weight: 0.34
    description: "每一集的结尾（当前生成的剧情结尾处）是否卡在了关键的悬念、冲突爆发或反转瞬间？"
    levels:
      90-100: "开篇立刻切入爆点，结尾处极其卡点，强制给出一个强悬念或新危机，逼迫观众看下一集/段。"
      70-89: "有一定冲突，但在真正冲突爆发前铺垫过多。结尾平淡收尾或只是对话的结束，缺乏悬念。"
      0-69: "慢热开局，花大量篇幅讲设定。完全没有悬念设置，平铺直叙。"

# 评判指令模版 (Prompting Instructions for the LLM Judge)
judge_instructions: |
  你是一个身经百战的顶尖短剧/AI漫剧制片人兼剧本审阅总监。
  请严格根据上述 3 个维度 (视觉转化率、情绪爽感、钩子密度) 对该剧本片段进行打分。
  
  【打分原则】
  1. 必须极其严苛。只有真正能让人肾上腺素飙升、极度适合拍成短视频/漫剧的内容才能拿到 90 分以上。
  2. 拒绝冗长心理描写和科普背景，看到这种内容狠狠扣分。
  
  【输出格式要求】
  必须严格输出以下 JSON，**不要有任何多余的话语和 Markdown 语法修饰 (不要 ````json ...) ！！直接输出大括号包裹的纯正 JSON：**
  {
    "critique": "（Chain-of-Thought 思考过程）结尾太平淡，没有悬念钩子，反派被教训得不够爽快。缺乏视觉爆发力。",
    "dimension_scores": {
      "visual": 90,
      "emotion": 85,
      "hook": 80
    },
    "score": 85,
    "revision_plan": "建议在结尾加入反派的突然破门而入，或者主角拔出某个信物的动作。修改对话，更加简短锐利。"
  }
