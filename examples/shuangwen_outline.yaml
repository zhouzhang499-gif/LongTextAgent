# 爽文大纲 - 《重生之都市无敌》

## 基本设定
title: 重生之都市无敌
genre: 都市爽文
style: 节奏明快、装逼打脸、金手指强大
target_words: 500000

## 世界观
- 现代都市 + 隐藏修炼世界
- 主角携带系统重生
- 各大家族、商业帝国、地下势力并存

## 主角设定
name: 林逸
age: 22
background: 前世被至亲背叛惨死，重生回到大学时代
golden_finger: 
  - 神级鉴宝系统（可鉴定一切物品真伪和价值）
  - 前世记忆（知晓未来大事件和商机）
  - 觉醒隐藏血脉（古武传承）
personality: 低调装逼、恩怨分明、护短

