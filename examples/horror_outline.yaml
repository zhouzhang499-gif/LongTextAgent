# 恐怖小说大纲 - 《第七层》

## 基本设定
title: 第七层
genre: 恐怖悬疑
style: 氛围恐怖、心理惊悚、反转结局
target_words: 10000

## 故事背景
一座废弃的精神病院，传说只有六层，但老病历记载中却提到了"第七层"。
三名探险博主深夜潜入直播，却发现这里的恐怖远超想象。

## 主要人物
- 陈默：主播，理性冷静，有心理学背景
- 小雨：摄像，胆小但好奇心强
- 阿杰：技术员，负责设备，喜欢开玩笑

## 章节大纲

### 第一章：深夜直播
- 三人组来到废弃精神病院
- 介绍网络传说和直播计划
- 发现大门诡异地开着
- 进入一楼，设备开始出现干扰

### 第二章：走廊尽头
- 探索二楼病房区
- 发现墙上的抓痕和诡异涂鸦
- 小雨感觉被人注视
- 镜头捕捉到走廊尽头的人影

### 第三章：病历室
- 在三楼找到档案室
- 发现关于"第七层"的模糊记载
- 某个病人反复提到"她在上面等我"
- 所有提到第七层的病人都失踪了

### 第四章：电梯井
- 电梯明明坏了却自己运行
- 阿杰被困在电梯里
- 电梯里传来小女孩的歌声
- 阿杰获救但变得异常沉默

### 第五章：护士站
- 在四楼发现废弃护士站
- 监控录像还能播放
- 录像中出现不该存在的第七层画面
- 画面里有个背对镜头的女人

### 第六章：隔离区
- 五楼是特殊病房区
- 到处是禁止入内的标识
- 发现一个密封的房间
- 房间里写满了同一个名字

### 第七章：天台真相
- 六楼天台发现隐藏楼梯
- 楼梯通向一个被封死的阁楼
- 这就是传说中的"第七层"
- 发现这里曾经关押过一个特殊病人

### 第八章：她的故事
- 通过遗留物品拼凑真相
- 一个被虐待致死的女病人
- 她的怨念从未离开
- 直播信号突然中断

### 第九章：困境
- 发现无法离开医院
- 每条通道都通向同一个地方
- 阿杰开始说奇怪的话
- 小雨在镜子里看到另一个自己

### 第十章：最终对峙
- 陈默独自面对真相
- 原来一切都是精心设计的复仇
- 结局反转：谁才是真正的病人？
- 开放式结局，留下悬念

## 写作要点
- 氛围营造为主，少用jump scare
- 心理恐惧大于视觉恐惧
- 伏笔要多，结局要反转
- 保持理性与疯狂的边界模糊
