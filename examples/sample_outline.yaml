# 示例大纲：修仙短篇
# 此文件演示 LongTextAgent 的大纲格式

title: 灵气复苏

# 世界观和人物设定
settings:
  world: |
    现代都市，灵气复苏三年后。
    普通人中开始出现能够感知灵气的"觉醒者"。
    政府成立了特殊事务管理局来管理超自然事件。
  
  characters:
    林晨: 28岁程序员，意外觉醒，能力是"代码之眼"——能看到事物的底层规则
    苏雨: 特事局调查员，修炼三年的资深觉醒者，冷静理性
    老张: 林晨的房东，表面是普通老人，实际身份神秘
  
  style: |
    都市修仙风格，轻松中带有紧张感。
    多用程序员视角的比喻，将修仙元素与代码概念结合。
    对话要自然幽默。

# 章节大纲
chapters:
  - title: 第一章 加班到凌晨三点的代价
    brief: |
      林晨连续加班一周后，在公司天台透气时意外看到了空气中的"代码"。
      起初以为是幻觉，但很快发现自己能够"读取"周围事物的属性。
      回家路上遭遇异常生物袭击，危机时刻能力觉醒。
    words: 3000
  
  - title: 第二章 特事局的邀请
    brief: |
      苏雨找上门来，解释了灵气复苏和觉醒者的事情。
      林晨了解到自己的能力极为罕见，属于"规则系"觉醒者。
      特事局邀请他加入，承诺可以帮他控制能力。
    words: 3000
  
  - title: 第三章 房东老张的秘密
    brief: |
      林晨发现老张身上的"代码"异常复杂，远超普通人。
      老张坦白自己是上一个灵气时代的遗民，已经活了几百年。
      他警告林晨，"规则系"能力者在历史上都没有好下场。
      （为续集埋下伏笔）
    words: 4000
