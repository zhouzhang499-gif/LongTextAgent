title: 修复神手：废柴少爷的鉴宝逆袭
mode: novel

settings:
  world: |
    现代都市背景，古董收藏与鉴宝行业。
  characters:
    林辰: 林氏古董行少东家，前期被家族轻视、被堂弟陷害，性格隐忍，觉醒系统后果断狠辣。获得【全能修复系统】，可修复破损古董，附带「鉴宝透视眼」「文物溯源」技能。
    林峰: 林辰堂弟，野心勃勃，陷害主角。
    苏晴: 林辰前女友，势利眼，嫌贫爱富。
    赵坤: 聚宝阁主管，与林峰勾结。
    王磊: 聚宝阁主管，刁难学徒林辰，贪功。
    爷爷: 林氏家族掌门人。
    马老: 业内泰斗，鉴宝专家，实为走私集团幕后主使。

chapters:
  - title: 第1章 绝境觉醒
    brief: 林辰被堂弟林峰诬陷偷卖祖传青花瓷，被爷爷逐出家门，前女友苏晴当众分手。流落街头时捡到一枚破损的古玉扳指，绝望之际触发并绑定【全能修复系统】，解锁「初级修复术」和「透视鉴宝」。暗示林峰与赵坤勾结。
    words: 2000

  - title: 第2章 第一单打脸
    brief: 林辰用系统修复路边摊买来的破损紫砂壶，透视眼发现壶底名家落款。带着修复好的紫砂壶参加鉴宝会，被赵坤质疑是假货，林辰当众展示修复细节和溯源功能，狠狠打脸赵坤。紫砂壶被高价买下，苏晴求复合被林辰冷漠拒绝。
    words: 2000

  - title: 第3章 职场逆袭
    brief: 林辰入职聚宝阁当学徒，被主管王磊刁难清洗破损残件。林辰用系统快速修复残件震惊同事，王磊抢功，林辰当众揭穿王磊曾调换客户真品的黑历史，王磊被开除。林辰晋升鉴宝师并获老板重视。
    words: 2000

  - title: 第4章 家族风波再起
    brief: 林峰得知林辰崛起，联合赵坤用高仿唐三彩设局诬陷林辰。林辰用透视眼识破破绽，并播放林峰与赵坤的交易录音反将一军。爷爷暗中联系林辰，透露传家宝破损的鎏金佛需要修复。
    words: 2000

  - title: 第5章 修复传家宝
    brief: 林辰秘密回家拿到破损的鎏金佛，耗费能量完成修复，佛像绽放灵光，系统解锁中级修复术。林峰带人抢夺，被林辰觉醒的文物气场压制震退。
    words: 2000

  - title: 第6章 行业大佬挑衅
    brief: 业内泰斗马老公开质疑林辰。鉴宝大赛上，马老拿出高仿宋代汝窑盏，被林辰当场指出破绽并溯源造假流程。马老污蔑林辰作弊，林辰当场直播修复元代青花瓷，圈粉百万，老板决定投资林辰开工作室。
    words: 2000

  - title: 第7章 堂弟的疯狂反扑
    brief: 林峰勾结黑市团队伪造林辰卖赝品的证据在网上传播。林辰追踪源头端掉黑作坊，直播曝光林峰交易视频。林峰被逐出家族，苏晴再次纠缠被林辰送进警局。
    words: 2000

  - title: 第8章 传家宝的秘密
    brief: 修复后的鎏金佛被定为国宝，林辰发现佛身内藏着古代藏宝图，系统解锁地图解读技能。根据地图找到价值数十亿的宋代窖藏，林辰成为顶级富豪，但也牵扯出走私集团。
    words: 2000

  - title: 第9章 正面硬刚黑恶势力
    brief: 走私集团派人威胁林辰交出文物。林辰用古董灵气设置陷阱击退打手，并联合警方设局将幕后主使马老一网打尽。马老认罪，林辰成为鉴宝第一人。
    words: 2000

  - title: 第10章 终局：家族回归与新征程
    brief: 爷爷迎回林辰，将古董行全权交由他打理。林辰打造最大古董连锁品牌，系统升级为终极修复。发现藏宝图还有另一半指向海外，留下续集伏笔。
    words: 2000
