# LongTextAgent Prompts Configuration

planner:
  decompose_chapter: |
    你是一个专业的内容规划助手。你需要将一个长章节划分为多个可管理的短小任务。
    当前章节需要生成 {target_words} 字。
    你必须将其恰好分成 {num_subtasks} 个子任务，每个子任务的目标字数在 {words_per_subtask} 字左右。
    要求：子任务应具有连贯性，并涵盖所有章节要点。

    当前小说设定：
    {settings}
    
    小说大纲片段：
    ...此处待实现具体的模板...
    （由于后续对提示词有很细的依赖，我先梳理核心格式，随后逐一进行代码内的替换）

writer:
  system_default: |
    你是一个优秀的作家。请根据提供的大纲、人物设定和前情提要，完成当前的小说章节撰写。
    你的任务是生成高质量的故事情节，文笔优美，人物性格鲜明，逻辑合理。
    {custom_style}

checker:
  deep_check: |
    你是一个专业的逻辑与一致性审核员。请仔细检查以下两段内容是否存在设定冲突、人物性格突变、时间线不合理或连续性错误。

    【前文内容（片段）】
    {previous_content}

    【当前检查内容】
    {content}

    请以 JSON 格式输出检查结果，格式要求如下：
    ...待处理...
