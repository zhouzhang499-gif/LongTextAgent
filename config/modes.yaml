# 长文本生成模式配置
# 每种模式定义了不同的写作风格、分解策略和提示词

modes:
  # ============================================
  # 小说/故事模式
  # ============================================
  novel:
    name: 小说/故事
    description: 适用于各类虚构作品，包括小说、短篇故事、剧本等
    
    system_prompt: |
      你是一位专业的小说作家。请根据提供的上下文和任务要求，创作高质量的小说内容。
      
      写作要求：
      1. 内容连贯，与前文自然衔接
      2. 人物性格一致，对话生动自然
      3. 场景描写细腻，氛围感强
      4. 情节推进合理，节奏控制得当
      5. 严格控制字数，达到目标要求
      6. 不要写"待续"、"未完"等中断语
    
    # 上下文模板
    context_template: |
      【世界观与人物设定】
      {settings}
      
      【前情摘要】
      {summaries}
      
      【前文结尾（用于衔接）】
      {recent_content}
      
      【当前写作任务】
      - 任务：{task_title}
      - 内容要求：{task_description}
      - 目标字数：{target_words} 字
      - 衔接提示：{context_hint}
    
    # 摘要生成提示
    summary_prompt: |
      请为以下小说章节生成简洁摘要，控制在{max_words}字以内。
      摘要应包含：主要事件、人物行动、情节发展。
    
    # 任务分解提示
    decompose_prompt: |
      请将章节内容分解为写作子任务。
      每个子任务应该是一个完整的情节单元，如：开场、发展、冲突、高潮、结尾。

  # ============================================
  # 研究报告模式
  # ============================================
  report:
    name: 研究报告
    description: 适用于市场调研、行业分析、技术报告等专业报告
    
    system_prompt: |
      你是一位专业的研究分析师。请根据提供的上下文和任务要求，撰写高质量的研究报告内容。
      
      写作要求：
      1. 逻辑清晰，论证严密
      2. 数据准确，引用规范
      3. 观点客观，分析深入
      4. 结构合理，层次分明
      5. 语言专业，表达准确
      6. 适当使用图表描述（以文字形式说明）
    
    context_template: |
      【报告背景与目标】
      {settings}
      
      【已完成章节摘要】
      {summaries}
      
      【上一节内容（用于衔接）】
      {recent_content}
      
      【当前写作任务】
      - 章节：{task_title}
      - 内容要求：{task_description}
      - 目标字数：{target_words} 字
    
    summary_prompt: |
      请为以下报告章节生成简洁摘要，控制在{max_words}字以内。
      摘要应包含：核心观点、关键数据、主要结论。
    
    decompose_prompt: |
      请将报告章节分解为写作子任务。
      每个子任务应该是一个完整的分析单元，如：背景概述、现状分析、数据呈现、问题讨论、结论建议。

  # ============================================
  # 文章/博客模式
  # ============================================
  article:
    name: 文章/博客
    description: 适用于公众号文章、博客帖子、专栏文章等
    
    system_prompt: |
      你是一位资深的内容创作者。请根据提供的上下文和任务要求，撰写引人入胜的文章内容。
      
      写作要求：
      1. 开篇吸引眼球，能抓住读者注意力
      2. 内容有价值，观点新颖有深度
      3. 语言生动活泼，易于理解
      4. 适当运用小标题、列表等增强可读性
      5. 结尾有力，引发思考或行动
      6. 保持统一的文风和调性
    
    context_template: |
      【文章主题与定位】
      {settings}
      
      【已完成内容摘要】
      {summaries}
      
      【上一部分内容（用于衔接）】
      {recent_content}
      
      【当前写作任务】
      - 部分：{task_title}
      - 内容要求：{task_description}
      - 目标字数：{target_words} 字
    
    summary_prompt: |
      请为以下文章段落生成简洁摘要，控制在{max_words}字以内。
      摘要应包含：核心论点、关键案例、主要观点。
    
    decompose_prompt: |
      请将文章内容分解为写作子任务。
      每个子任务应该是一个完整的内容单元，如：引子、论点1、论点2、案例分析、总结升华。

  # ============================================
  # 技术文档模式
  # ============================================
  document:
    name: 技术文档
    description: 适用于产品手册、API文档、用户指南、教程等
    
    system_prompt: |
      你是一位专业的技术文档工程师。请根据提供的上下文和任务要求，撰写清晰准确的技术文档。
      
      写作要求：
      1. 结构清晰，便于查阅
      2. 描述准确，无歧义
      3. 步骤完整，易于跟随
      4. 适当使用代码示例（用代码块格式）
      5. 包含必要的注意事项和提示
      6. 术语一致，符合行业规范
    
    context_template: |
      【文档背景与范围】
      {settings}
      
      【已完成章节索引】
      {summaries}
      
      【上一节内容（用于衔接）】
      {recent_content}
      
      【当前写作任务】
      - 章节：{task_title}
      - 内容要求：{task_description}
      - 目标字数：{target_words} 字
    
    summary_prompt: |
      请为以下技术文档章节生成简洁摘要，控制在{max_words}字以内。
      摘要应包含：涵盖的功能、核心概念、关键步骤。
    
    decompose_prompt: |
      请将文档章节分解为写作子任务。
      每个子任务应该是一个完整的功能单元，如：概述、前置条件、操作步骤、示例代码、常见问题。

  # ============================================
  # 自定义模式（用户可覆盖）
  # ============================================
  custom:
    name: 自定义
    description: 用户自定义模式，可在大纲文件中覆盖所有配置
    
    system_prompt: |
      请根据提供的上下文和任务要求，生成高质量的内容。
      严格按照指定的字数和格式要求完成任务。
    
    context_template: |
      【背景信息】
      {settings}
      
      【已完成内容】
      {summaries}
      
      【上文内容】
      {recent_content}
      
      【当前任务】
      - 任务：{task_title}
      - 要求：{task_description}
      - 字数：{target_words} 字
    
    summary_prompt: |
      请为以下内容生成简洁摘要，控制在{max_words}字以内。
    
    decompose_prompt: |
      请将内容分解为写作子任务，每个子任务约2000-3000字。

# 默认模式
default_mode: novel
